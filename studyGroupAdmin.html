<DOCUMENT html>
<head>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="bin/helper.js"></script>
	<script type="text/javascript" src="bin/accounts.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	
	<link href="css/bootstrap-addons.css" rel="stylesheet">
	
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body onload = "getGroup()">
	<!--Navigation bar and Header-->
	<h1><a href="index.html">{{Study Network Logo}}</a></h1>
	<nav class="navbar navbar-default">
		<div class="container">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="index.html">Study Network</a>
				</div>
				<div>
					<ul class="nav navbar-nav">
						<li><a href="index.html">Home</a></li>
						<li><a href="about.html">About</a></li>
						<li><a href="profile.html">Profile</a></li>
						<li>
							<form class="navbar-form" role="search">
								<div class="input-group">
									<input type="text" class="form-control pull-right" style="width: 300px; margin-right: 35px, border: 1px solid black; background-color: #e5e5e5;" placeholder="Search">
									<span class="input-group-btn">
										<button type="reset" class="btn btn-default">
											<span class="glyphicon glyphicon-remove">
												<span class="sr-only">Close</span>
											</span>
										</button>
										<button type="submit" class="btn btn-default" onclick="javascript:redirectToSearchResults()">
											<span class="glyphicon glyphicon-search" >
												<span class="sr-only">Search</span>
											</span>
										</button>
									</span>
								</div>
							</form>
						</li>
						<li><a href="index.html">logout</a></li>
					</ul>
				</div>
			</div>
		</div>
	</nav>
	
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<legend class="text-center">Study Group</legend>
				Group Name:    <label id = "cur_gname">{{GroupName}}</label>
				<div value="1" id="optDisp1" style="visibility:hidden">
					<input type = "text" id = "gname" placeholder = "New Group Name">
					<input type = "submit" onclick = "javascript:editGroup('GroupName')" value = "Change"><br />
				</div>
				Time:          <label id = "cur_time1">{{MeetingTime}}</label>
				<div value="1" id="optDisp2" style="visibility:hidden">
					<input type = "text" id = "time1" placeholder = "New Meeting Time">
					<input type = "submit" onclick = "javascript:editGroup('time1')" value = "Change"><br />
				</div>
				Location:          <label id = "cur_loc">{{Location}}</label>
				<div value="1" id = "optDisp3" style= "visibility:hidden">
					<input type = "text" id = "time1" placeholder = "HH:MM PM">
					<input type = "submit" onclick = "javascript:editGroup('loc')" value = "Change"><br />
				</div>

				<input type = "button" onclick = "javascript:leaveStudyGroup()" value = "Leave Study Group"><br />
					
				<button  id="editableButton" type = "button" onclick = "javascript:toggle()"> Edit Profile </button>
			</div>
		</div>
	</div>
</body>
</html>
