	<title>Create Your Profile</title>
</head>
<body bgcolor="#000000" onload="loadCentralNav()">
    <div id="centralNavBar"></div>
    			
	<div id = formData>
	
	<!--Register Form-->
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<legend class="text-center">Register</legend>
				<form method="post" action = "javascript:register()">
					<div class="form-group">
						<label>First Name:</label>
						<input class="form-control" type = "text" id = "f_name" placeholder = "Enter First Name" />
					</div>
					<div class="form-group">
						<label>Last Name:</label>
						<input class="form-control" type = "text" id = "l_name" placeholder = "Enter Last Name"/>
					</div>
					<div class="form-group">
						<label>Email:</label>
						<input class="form-control" type = "text" id = "reg_email" placeholder = "Enter email"/>
					</div>
					<div class="form-group">
						<label>Password:</label>
						<input class="form-control" type = "password" id = "reg_pass" onkeyup="validPass('reg');" placeholder = "Enter Password" />
					</div>
					<div class="form-group">
						<label>Retype Password:</label>
						<input class="form-control" type = "password" placeholder="Retype Password" id="reg_pass2" onkeyup="validPass('reg');" />
						<span id = 'validateMessage' />
					</div>
					<input class="btn btn-primary btn-defualt" type = "submit" id="submit" value = "Register">
				</form>
			</div>
		</div>
	</div>
	
	 <!--Footer-->
	<p class="text-center"> The StudyNetwork is a service to connect classmates and mentors in relevant study groups! </p>
</body>
