<DOCUMENT html>
<head>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="bin/searchGroups.js"></script>
	<link href="css/bootstrap-addons.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	
	<title> Search </title>
</head>
<body>
	<!--Navigation bar and Header-->
	<h1><a href="index.html">{{Study Network Logo}}</a></h1>
	<nav class="navbar navbar-default">
		<div class="container">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="index.html">Study Network</a>
				</div>
				<div>
					<ul class="nav navbar-nav">
						<li><a href="index.html">Home</a></li>
						<li><a href="about.html">About</a></li>

						<li><a href="index.html">logout</a></li>
					</ul>

	<legend class="text-center">Results</legend>
	
	<table align="center">
		<tr>
			<th><a href="studyGroup.html">{{StudyGroupName}}</a></th>

			<th>{{MeetingTime}}</th>
		</tr>
