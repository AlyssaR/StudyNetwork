<body style ="font-family: raleway, serif" onload="loadCentralNav()">
    <div id="centralNavBar"></div>

    <div class="container text-center">
        <h2>Enter Suggested Dates</h2>
        <hr>
        <div class="form-inline">
	<h4> Meeting Name: <input class="form-control" type="text" id="meet_name"> </h4>
	</div>
        <div class="form-inline">
	<h5> Meeting Day: <input class="form-control" type = "date" id="meet_date"></h5>
            </div>
        <div class="form-inline">
	<h5> Meeting Time: <input class="form-control" type ="time" id = "meet_time"> </h5>
	</div>
	<button class="btn btn-default" id = "sub_submit" onclick = "">Add date and time to list</button>
        <br/>
        <br/>

	<!-- The submitted data will go here to be displayed back to the user -->
        <table class="table table-hover" id="doodleTime" width="100%">
            <tr>
                <th>Meeting Date: {{Meeting Date}}</th>
                <th>Meeting Time: {{Meeting Time}}</th>
                <th></th>
            </tr>
        </table>
	
	<button class="btn btn-primary btn-lg" id= "doodle_submit" onclick = ""> Post to Doodle </button>

</div>

</body>
